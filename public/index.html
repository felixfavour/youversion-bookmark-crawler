<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouVersion Bookmarker</title>
    <style>
      @import"https://fonts.googleapis.com/css2?family=IBM+Plex+Serif&family=Inter:wght@300;400;500;600&display=swap";
      body {
        margin: 0;
      }
      * {
        font-family: 'Inter', sans-serif;
      }
      :root {
        --bg-light: #FFF8EE;
        --primary: #FFAB2D;
        --primary-dark: #DE8500;
        --primary-deep-dark: #362000;
      }
      .form-ctn {
        background: var(--bg-light);
        display: grid;
        place-items: center;
        min-height: 100vh;
      }
      .form-ctn > .inner {
        max-width: 500px;
        width: 90%;
        background: #FFFFFF;
        border-radius: 32px;
        padding: 2rem;
      }

      /* HEADINGS */
      h1 {
        margin-bottom: 1rem;
        font-size: 2rem;
        line-height: 2rem;
        font-weight: 500;
      }
      p {
        margin-bottom: 2rem;
      }

      /* FORM INPUTS */
      .form-input {
        margin-bottom: 1.5rem;
        position: relative;
      }
      label {
        color: var(--primary-deep-dark);
        font-size: 1.1rem;
        font-weight: 500;
        transition: 0.3s ease-in-out;
        display: block;
      }
      .form-input:focus-within {
        color: var(--primary);
      }
      .form-input input {
        height: 55px;
        border: 1px solid var(--primary-deep-dark);
        outline: none;
        width: calc(100% - 2rem);
        background: #FFFFFF;
        box-shadow: 0px 5px 10px var(--primary-light);
        border-radius: 10px;
        font-size: 1.2rem;
        font-weight: 400;
        color: var(--primary-deep-dark);
        padding: 0 1rem;
        margin-top: 0.8rem;
        transition: 0.3s ease-in-out;
        appearance: none;
        -webkit-appearance: none;
        -moz-appearance: none;
      }
      .form-input input:focus, .form-input.filled input {
        border-color: var(--primary);
      }
      .primary-btn {
        border: none;
        display: flex;
        align-items: center;
        line-height: 30px;
        cursor: pointer;
        height: 55px;
        background: var(--primary-dark);
        border-radius: 20px;
        width: 100%;
        max-width: 300px;
        color: #FFFFFF;
        margin-top: 4.8rem;
        justify-content: center;
        font-size: 1.1rem;
        font-weight: 500;
      }
      .primary-btn:disabled {
        background-color: #C8C7C7;
        cursor: not-allowed;
        z-index: 0;
      }
    </style>
  </head>
  <body>
    <div class="form-ctn">
      <div class="inner">
        <h1>YouVersion Bookmark Crawler</h1>
        <p>Extract all your YouVersion Bookmarks in one CSV file</p>
    
        <form action="/" method="POST">
          <label for="username" class="form-input">
            YouVersion Username
            <input type="text" name="username">
          </label>
          <button class="primary-btn">Extract Bookmarks</button>
        </form>
      </div>
    </div>
    <script>

    </script>
  </body>

</html>
